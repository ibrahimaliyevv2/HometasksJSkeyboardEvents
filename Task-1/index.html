<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-6">
                <form action="" class="mt-5" id="contact">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text"
                          class="form-control" name="" id="nameInput" aria-describedby="helpId" placeholder="">
                          <span class="text-danger d-none"></span>
                      </div>
                      <div class="mb-3">
                        <label for="surnameInput" class="form-label">SurName</label>
                        <input type="text"
                          class="form-control" name="" id="surnameInput" aria-describedby="helpId" placeholder="">
                          <span class="text-danger d-none"></span>
                      </div>
                      <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="text"
                          class="form-control" name="" id="ageInput" aria-describedby="helpId" placeholder="">
                          <span class="text-danger d-none"></span>
                      </div>
                      <div class="mb-3">
                        <label for="groupInput" class="form-label">Group</label>
                        <input type="text"
                          class="form-control" name="" id="groupInput" aria-describedby="helpId" placeholder="">
                          <span class="text-danger d-none"></span>
                      </div>
                      <button type="submit" class="btn btn-outline-success">Submit</button>
                      
                </form>
            </div>
            <div class="col-4 my-5">
                <div class="notification shadow-lg d-none text-center d-flex justify-content-center align-items-center">
                    
                </div>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
